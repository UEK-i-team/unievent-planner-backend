name: Build project

on:
  workflow_run:
    workflows: ['Basic Tests']
    types: [completed]
jobs:
  name: Build Production Servers
  build-project:
    needs: formatting_tests
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codes
        uses: actions/checkout@v4

      - name: Set up Node.jss
        uses: actions/setup-node@v3
        with:
          node-version: 21

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
